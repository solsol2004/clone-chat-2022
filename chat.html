<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Toru</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Toru</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-md"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, Jan 30, 2022</div>
      <div class="message-row">
        <img
          src="https://static.wikia.nocookie.net/crayonshinchan/images/d/d9/DK-18.jpg/revision/latest/scale-to-width-down/250?cb=20120821040652"
        />
        <div class="message-row__content">
          <span class="message__author">Toru</span>
          <div class="message__info">
            <span class="message__bubble">Hey Shin Chan!</span>
            <span class="message__time">15:08</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Whats upp</span>
            <span class="message__time">15:08</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/47c4228b8d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
